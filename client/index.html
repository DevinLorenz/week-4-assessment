<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="container">
    
    <div id="Compliment">
      <form>
        <input type="text" id="compInput" placeholder="Add a short compliment!">
        <input type="submit" id="submitInput">
      </form>
      <div><button id="complimentButton">Get a compliment!</button></div>
      <ul>
        <li>
          <p id="compliment"></p>
        </li>
      </ul>
    </div>

    <div id="fortune">
      <form>
        <input type="text" id="fortInput" placeholder="Add a short fortune!">
        <input type="submit" id="submitInput">
      </form>
      <div><button id="fortuneButton">Get a fortune!</button></div>
      <ul>
        <li>
          <p id="fortune"></p>
        </li>
      </ul>
    </div>
    


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
